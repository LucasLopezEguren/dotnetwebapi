<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'"
                  name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
                  <span class="summary glyphicon glyphicon-eye-{{hide ? 'close' : 'open'}}"></span>
                </button>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
