<mat-card-header>
    <mat-card-title>Los usuarios que mas acceden</mat-card-title>
</mat-card-header>
<div class="btn-group sectionListItem" (click)="onButtonGroupClick($event)">
  <section class="sectionListItem" *ngFor='let log of logs'>
      <button matButton class="btn" name="{{log.usuario}}">Usuario {{log.usuario}} con {{log.ingresos}} accesos</button>
  </section>
</div>
